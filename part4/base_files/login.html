<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html" class="logo-link">
                <img src="images/icon.png" alt="Hbnb Logo" class="logo">
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
            <a href="#" id="logout-link" class="logout-button" style="display: none;">Logout</a>
        </div>
    </nav>
    </header>
    
    <main>
        <form id="login-form">
            <h2>Login</h2>

            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </main>

    <script src="scripts.js"></script>

    <footer class="footer">
    <div class="footer-content">
        <p>&copy; 2025 Hbnb. All Right Reserved.</p>
    </div>
    </footer>
</body>
</html>
