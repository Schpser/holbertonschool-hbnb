<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html" class="logo-link">
                <img src="images/icon.png" alt="Hbnb Logo" class="logo">
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
            <a href="#" id="logout-link" class="logout-button" style="display: none;">Logout</a>
        </div>
    </nav>
    </header>
    <main>
    <section id="filter">
        <h2 class="sr-only">Filter Options</h2>
        <label for="price-filter">Max Price:</label>
        <select id="price-filter">
        </select>
    </section>
    
    <section id="places-list">
        <!-- Card 1 -->
        <div class="place-card">
            <img src="images/icon_bed.png" alt="Chambre" class="place-image">
            <div class="place-content">
                <h3 class="place-name">Cozy Apartment in Paris</h3>
                <p class="place-price">€89 / night</p>
                <p class="place-description">Beautiful apartment in the heart of Paris with Eiffel Tower view</p>
                <button class="details-button">View Details</button>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="place-card">
            <img src="images/icon_wifi.png" alt="Wifi" class="place-image">
            <div class="place-content">
                <h3 class="place-name">Seaside Villa</h3>
                <p class="place-price">€150 / night</p>
                <p class="place-description">Magnificent villa with sea view and private pool</p>
                <button class="details-button">View Details</button>
            </div>
        </div>
    </section>
    </main>
    <script src="scripts.js"></script>
    <footer class="footer">
    <div class="footer-content">
        <p>&copy; 2025 Hbnb. All Right Reserved.</p>
    </div>
    </footer>
</body>
</html>
