<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html" class="logo-link">
                <img src="images/icon.png" alt="Hbnb Logo" class="logo">
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
            <a href="#" id="logout-link" class="logout-button" style="display: none;">Logout</a>
        </div>
    </nav>
    </header>
    <main>
        <div class="review-container">
            <h1>Add Your Review</h1>
            <p class="review-subtitle">You're reviewing: <strong>Cozy Paris Apartment</strong></p>
            
            <form id="review-form" class="review-form">
                <div class="form-group">
                    <label for="review-text">Your Review *</label>
                    <textarea 
                        id="review-text" 
                        name="review-text" 
                        placeholder="Share your experience with this place..." 
                        required
                        rows="6"
                    ></textarea>
                </div>
                
                <div class="form-group">
                    <label for="rating">Rating *</label>
                    <select id="rating" name="rating" required>
                        <option value="">Select a rating</option>
                        <option value="5">⭐️⭐️⭐️⭐️⭐️ - Excellent (5)</option>
                        <option value="4">⭐️⭐️⭐️⭐️ - Very Good (4)</option>
                        <option value="3">⭐️⭐️⭐️ - Good (3)</option>
                        <option value="2">⭐️⭐️ - Fair (2)</option>
                        <option value="1">⭐️ - Poor (1)</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="submit-button">Submit Review</button>
                    <a href="place.html" class="cancel-button">Cancel</a>
                </div>
            </form>
        </div>
    </main>
    <script src="scripts.js"></script>
    <footer class="footer">
    <div class="footer-content">
        <p>&copy; 2025 Hbnb. All Right Reserved.</p>
    </div>
    </footer>
</body>
</html>
